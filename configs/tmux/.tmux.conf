# Reload tmux conf with Prefix + r
bind r source-file ~/.tmux.conf \; display "Reloaded tmux.conf"

bind-key X kill-session                       # Kill session without confirmation

# View session list with ability to kill sessions using 'x' key
bind-key b choose-tree -s -K "x:kill-session '%%'"

# When a session is destroyed, switch to another session instead of exiting tmux
set-option -g detach-on-destroy off

# remap prefix from 'C-b' to 'C-a'
unbind C-l
set-option -g prefix C-a
bind-key C-a send-prefix

# vim-tmux-navigator for seamless vim-tmux navigation
bind -n C-h run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-h) || tmux select-pane -L"
bind -n C-j run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-j) || tmux select-pane -D"
bind -n C-k run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-k) || tmux select-pane -U"
bind -n C-l run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-l) || tmux select-pane -R"

# Also keep prefix-based for manual control
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Do not ask for permission when closing panes or widows
bind-key q kill-pane
bind-key x kill-window

# Use vim type keys for re-sizing panes
bind -r , resize-pane -L 5 # < 
bind -r . resize-pane -R 5 # >
bind -r - resize-pane -D 5 # - 
bind -r = resize-pane -U 5 # + 

# either open a new session, or window in the current session
bind-key -r s run-shell "tmux neww ~/.local/bin/tmux-sessionizer"
bind-key -r w run-shell "tmux neww ~/.local/bin/tmux-windowizer"

set -g mouse off

# set vi-mode
set-window-option -g mode-keys vi
# keybindings
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# Shift arrow to switch windows
bind -n S-Left  previous-window
bind -n S-Right next-window

# Shift Alt vim keys to switch windows: Cant use with aerospace
# bind -n M-H previous-window
# bind -n M-L next-window

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on
set-option -sa terminal-overrides ",xterm*:Tc"

#  When splitting, open in current directory
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

# List of plugins
set -g @catppuccin_flavour 'mocha'

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'dreamsofcode-io/catppuccin-tmux'
set -g @plugin 'tmux-plugins/tmux-yank'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

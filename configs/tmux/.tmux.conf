# Reload tmux conf with Prefix + r
bind r source-file ~/.tmux.conf \; display "Reloaded tmux.conf"

bind-key X kill-session                       # Kill session without confirmation

# When a session is destroyed, switch to another session instead of exiting tmux
set-option -g detach-on-destroy off

# remap prefix from 'C-b' to 'C-a'
unbind C-l
set-option -g prefix C-a
bind-key C-a send-prefix

# vim-tmux-navigator for seamless vim-tmux navigation
bind -n C-h run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-h) || tmux select-pane -L"
bind -n C-j run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-j) || tmux select-pane -D"
bind -n C-k run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-k) || tmux select-pane -U"
bind -n C-l run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-l) || tmux select-pane -R"

# Also keep prefix-based for manual control
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Do not ask for permission when closing panes or widows
bind-key q kill-pane
bind-key x kill-window

# Use vim type keys for re-sizing panes
bind -r , resize-pane -L 5 # < 
bind -r . resize-pane -R 5 # >
bind -r - resize-pane -D 5 # - 
bind -r = resize-pane -U 5 # + 

# either open a new session, or window in the current session
bind-key -r s run-shell "tmux neww ~/.local/bin/tmux-sessionizer"
bind-key -r w run-shell "tmux neww ~/.local/bin/tmux-windowizer"

# Open new window in current directory
bind-key W new-window -c "#{pane_current_path}" 

set -g mouse off

# set vi-mode
set-window-option -g mode-keys vi
bind v copy-mode
# keybindings
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# Shift arrow to switch windows
bind -n S-Left  previous-window
bind -n S-Right next-window

# Shift Alt vim keys to switch windows: Cant use with aerospace
# bind -n M-H previous-window
# bind -n M-L next-window

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on
set-option -sa terminal-overrides ",xterm*:Tc"

#  When splitting, open in current directory
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

set -g status-position top       # macOS / darwin style

# Pane border styling - highlight active pane with blue border
set -g pane-border-style "fg=#313244"           # Catppuccin mocha surface0 (inactive)
set -g pane-active-border-style "fg=#89b4fa"    # Catppuccin mocha blue (active)
set -g pane-border-lines heavy                   # Thicker border lines (tmux 3.2+)
set -g pane-border-indicators arrows             # Show corner indicators

# Catppuccin theme configuration (v2.1.3)
set -g @catppuccin_flavor 'mocha'  # latte, frappe, macchiato, or mocha

# Window status configuration
set -g @catppuccin_window_status_style "basic"
set -g @catppuccin_window_left_separator ""
set -g @catppuccin_window_right_separator " "
set -g @catppuccin_window_middle_separator " █"
set -g @catppuccin_window_number_position "right"
set -g @catppuccin_window_default_fill "number"
set -g @catppuccin_window_default_text "#W"
set -g @catppuccin_window_current_fill "number"
set -g @catppuccin_window_current_text "#W#{?window_zoomed_flag,(),}"

# Status bar configuration
set -g @catppuccin_status_left_separator  " "
set -g @catppuccin_status_right_separator " "
set -g @catppuccin_status_right_separator_inverse "no"
set -g @catppuccin_status_fill "icon"
set -g @catppuccin_status_connect_separator "no"

# Directory module configuration
set -g @catppuccin_directory_text " #{b:pane_current_path}"
set -g @catppuccin_directory_icon " " # Folder icon + trailing space

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'catppuccin/tmux#v2.1.3'  # Official Catppuccin with version pinning
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'omerxx/tmux-sessionx'

# tmux-sessionx configuration
set -g @sessionx-prefix 'on'
set -g @sessionx-bind 'o'
set -g @sessionx-filter-current 'false'
set -g @sessionx-bind-kill-session 'ctrl-d'
set -g @sessionx-bind-scroll-down 'alt-d'

# Load Catppuccin theme (must be after plugin declaration, before status modules)
run ~/.tmux/plugins/tmux/catppuccin.tmux

# Configure status bar modules (must be after loading catppuccin)
set -g status-left ""
set -g status-right "#{E:@catppuccin_status_session}"
set -ag status-right "#{E:@catppuccin_status_directory}"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

set -g @catppuccin_directory_icon " " # Folder icon + trailing space
